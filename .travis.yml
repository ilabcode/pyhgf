language: python

python:
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - pip install -r requirements.txt
  - pip install coverage pytest mypy flake8 isort   

script:
  - coverage run -m pytest
  - black --check ./
  - isort ./
  - mypy ./ghgf/ --ignore-missing-imports --follow-imports=skip
  - flake8 ./

after_success:
  - bash <(curl -s https://codecov.io/bash)
